<div [ngSwitch]="!!user">
  <div *ngSwitchCase="true">
    <button (click)="logout()">Logout</button>
  </div>
  <div *ngSwitchCase="false">
    <div>Username</div>
    <input [(ngModel)]="username"/>
    <div>Password</div>
    <input type="password" [(ngModel)]="password"/><br><br>
    <button (click)="login()">Login</button>
  </div>
</div>
